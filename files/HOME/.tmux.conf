set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Set terminal mode
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",alacritty:RGB"

# Set aggressive resizing
set-window-option -g aggressive-resize

# auto-rename windows
set -g status-interval 5
setw -g automatic-rename on
set -g renumber-windows on

# rebind clear shell
bind C-l send-keys 'C-l'

# rename title
set -g set-titles on
set -g set-titles-string "[#I] #T"

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# set xterm keys to work with vim
set-window-option -g xterm-keys on

# set no escape time
set -sg escape-time 0

# set first index to 1
set -g base-index 1
setw -g pane-base-index 1

# remap prefix from 'C-b' to 'C-z'
unbind C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# split panes using \ and -
bind "\\" split-window -h
bind - split-window -v
unbind '"'
unbind %

# cycle between windows with M-hl
bind -n M-h prev
bind -n M-l next

# cycle windows with C-number
bind-key -n M-0 select-window -t :0
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9

# set mouse mode
set-option -g mouse on

setw -g mode-keys vi

bind-key Space copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# disable confirmation for closing panes and windows
bind-key & kill-window
bind-key x kill-pane

# set tmux-better-mouse-mode plugin options
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"
set -g @scroll-down-exit-copy-mode "on"

# set tmux-yank plugin options
set -g @yank_action 'copy-pipe'
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# set status bar theme
set -g status-position bottom
set -g status-bg default
set -g status-fg default
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20
set -g status-justify centre

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
